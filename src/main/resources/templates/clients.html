<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="template">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">

<title>Votre Banque</title>
</head>
<body>
	<div layout:fragment="contents">
		<h3></h3>
		<div class="col-6">
				<div class="card  border-success">
					<div class="card-header badge badge-info text-wrap">
						<h6>Recherche d'un client</h6>
					</div>
					<div class="card-body">
							     <form th:action="@{/chercherClients}" method="get">
		      <div>
		        <label>Nom du client</label>
		        <input type="text" name="nom" th:value="${nom}"/>
		        <button class="btn btn-primary" type="submit">OK</button>
		      
		      </div>
		    
		    </form>
		    <div class="text-danger" th:if="${exception}" th:text="${exception.message}"></div>
					</div>
				</div>
									<div class="card-body" th:if="${listClients}">
							     <table class="table table-striped">
		      <tr>
		       <th>Code</th><th>Nom</th><th>Email</th>
		      </tr>
		    <tr th:each="c:${listClients}">
		     <td th:text="${c.code}"></td>
		      <td th:text="${c.nom}"></td>
		       <td th:text="${c.email}"></td>
		       
		    </tr>
		    </table>
		    <div class="container">
		    <ul class="nav nav-pills">
		    <li th:each="p,status : ${pages}">
		    <a th:href="@{chercherClients(nom=${nom},page=${status.index})}" 
		      th:text="${status.index}"></a>
		    </li>
		    </ul>
		    </div>
					</div>
			</div>
			
			
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
</body>
</html>
